<body onload="myTotal()">
<header><a href="Vegito.pk.html"> 
    <div class="logo">
        <img src="./logo r3.png">
    </div></a>
</header>
<div class="my-cart" style="display: flex; justify-content:center; padding-bottom:50px; ">
    <h1>MY CART </h1> 
</div>
<div class="main">
<div class="row">
    <span class="cart-heading col-lg-4 col-md-4 col-sm-4 col-4"><h3><b>ITEMS</b></h3></span>
    <span class="cart-heading col-lg-4 col-md-4 col-sm-4 col-4"><h3><b>PRICE</b></h3></span>

</div>
<div class="container">
<div class="cart-container">   
</div>

    <div class="cart-item-total col-lg-12 col-md-12 col-sm-12 col-12">
        <span><h4>TOTAL :</h4></span><span class="total"><h4>0</h4></span>
        <button type="button" class="btn btn-info" onclick="removeAll()">REMOVE ALL</button>
    </div>
    </div>
        




</div>
</div>
