<!DOCTYPE html>
<html lang="en">
<head>
   <title>Sign UP</title>
<!-- BOOTSTRAP -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!-- JAVASCRIPT -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<!-- WEB FONTS -->
<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
<!-- FONT AWESOME -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
<!-- CSS -->
<link rel="stylesheet" href="./Sign Up.css">
<!-- JAVASCRIPT -->
<script src="./Sign up.js"></script>
</head>
<body>
  <header class="bg">
  <a href="Vegito.pk.html">  <img src="logo r.png"></a>
  </header>
  <div class="form-div">
    <form action="./Log In.html" class="margin">
  <div class="form-row">
    <div class="form-group col-md-6">
            <label for="inputEmail4">EMAIL</label>
      <input type="email" class="form-control email" id="inputEmail4" placeholder="Email"  required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">PASSWORD</label>
      <input type="password" class="form-control password" id="inputPassword4" placeholder="Password" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">ADDRESS</label>
    <input type="text" class="form-control address" id="inputAddress" placeholder="Address" required>
  </div>
  
  <div class="form-row">
      <div class="form-group col-md-5">
        <label>USER NAME</label>
        <input type="text" placeholder="User name" class="form-control user-name" required >
        
      </div>
    <div class="form-group col-md-4">
      <label >CONTACT NUMBER</label>
      <input type="text" placeholder="Enter Your Contact Number" class="form-control contact" required >
    </div>
    <div class="form-group col-md-3">
      <label for="inputgender">GENDER</label>
      <select id="inputState" class="form-control gender">
        <option selected disabled>Select Gender</option>
        <option >Male</option>
        <option >Female</option>
        <option >Other</option>
        
      </select>
    </div>
    
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
    <label>DATE</label>
      <select id="inputState" class="form-control">
        <option selected disabled>Select Date</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>
        <option value="31">31</option>
        
      </select>
    </div>
    <div class="form-group col-md-4">
      <label>MONTH</label>
        <select id="inputState" class="form-control">
          <option selected disabled>Select Month</option>
          <option value="JAN">JAN</option>
          <option value="FEB">FEB</option>
          <option value="MAR">MAR</option>
          <option value="APR">APR</option>
          <option value="MAY">MAY</option>
          <option value="JUNE">JUNE</option>
          <option value="JULY">JULY</option>
          <option value="AUG">AUG</option>
          <option value="SEP">SEP</option>
          <option value="OCT">OCT</option>
          <option value="NOV">NOV</option>
          <option value="DEC">DEC</option>
        </select>
    </div>
    <div class="form-group col-md-4">
      <label>YEAR</label>
        <select id="inputState" class="form-control">
          <option selected disabled>Select Year</option>
          <option value="2019">2019</option>
          <option value="2018">2018</option>
          <option value="2017">2017</option>
          <option value="2016">2016</option>
        </select>
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-dark" onclick="saveData()">Sign in</button>
</form>
</div>
<!-- <footer>
  <div class="plain">

  </div>
</footer> -->

</body>
</html>
